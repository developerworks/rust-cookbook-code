refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{l}] {M} - {m}{n}"    
  file:
    kind: file
    path: "log/file.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{l}] {M} - {m}{n}" 
root:
  level: trace
  appenders:
    - stdout
    - file
